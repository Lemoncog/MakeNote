<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MakeNote</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css" shim-shadowdom>
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->
  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="bower_components/lorem/src/library/lorem.js"></script>

  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->

  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/core-media-query/core-media-query.html">
</head>

<body unresolved fit>
  <note-list fit></note-list>
  
  <core-toolbar>
      <span flex>MakeNote</span>
  </core-toolbar>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>

  <core-media-query id="mediaQuery" query="max-width: 640px"></core-media-query>
  <script>
  
    document.querySelector('#mediaQuery').addEventListener('core-media-change',
      function(e) {
        document.body.classList.toggle('core-narrow', e.detail.matches);
      });
  
  </script>
  <!-- endbuild-->

</body>

</html>
