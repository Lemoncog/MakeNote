<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-list/core-list.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-action-dialog.html">

<style shim-shadowdom>
  html /deep/ [autofocus] {
    color: #03a9f4;
  }

  html /deep/ .colored {
    border: 1px solid #0f9d58;
    background-color: #b7e1cd;
    color: #0f9d58;
  }

  html /deep/ .size-position {
    position: fixed;
    top: 16px;
    right: 16px;
  }
</style>

<polymer-element name="note-list" attributes="">
  <template>
    <link rel="stylesheet" href="note-list.css">
    
      <core-list id="list" data="{{list}}" flex>
        <template>
          <div flex class="row {{ {selected: selected} | tokenList }}">
              <note-card card="{{model}}" selected="{{selected}}"></note-card>
          </div>
        </template>
      </core-list>

    <paper-fab class="add" icon="add" on-click="{{addItem}}"></paper-fab>
    <paper-action-dialog  id="addItemDialog" heading="Dialog Title" backdrop autoCloseDisabled layered="false">
      <p>Some content</p>
      <paper-button dismissive>Cancel</paper-button>
      <paper-button affirmative autofocus>Done</paper-button>
    </paper-action-dialog>
  </template>
  <script>
    (function () {

      testList = [];
      for(var i = 0; i < 10; i++) {
        testList.push( { title : lorem.ipsum("lorem_s1$40"), description : lorem.ipsum("lorem_s5$400") });
      }

      Polymer({

        addItem: function(e, detail, sender) {
          document.getElementById("addItemDialog").toggle();
          console.log("Clicked something");
        },


        // define element prototype here
        list : testList
      });

    })();
  </script>
</polymer-element>
