<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icons/hardware-icons.html">
<polymer-element name="note-card" attributes="card selected">
  <template>
    <link rel="stylesheet" href="note-card.css">
      <paper-shadow class="card" z="1" selected="{{selected}}">
        <div id="noteRoot" vertical layout>
            <div id="tagsHolder" end horizontal layout wrap>
              <div layout flex three>
                <h1>{{card.title}}</h1>
              </div>
              <template if="{{ card.computerTagged }}">
                <core-icon class="tag" icon="hardware:computer"></core-icon>
              </template>
              <template if="{{ card.phoneTagged }}">
                <core-icon class="tag" icon="hardware:phone-android"></core-icon>
              </template>
              <template if="{{ card.tabletTagged }}">
                <core-icon class="tag" icon="hardware:tablet"></core-icon>
              </template>
            </div>        
          <div id="textcontent" vertical layout>
            <h2>{{card.description}}</h2>
          </div>
        </div>
      </paper-shadow>
  </template>
  <script>
    (function () {

      Polymer({
        // define element prototype here
      });

    })();
  </script>
</polymer-element>
